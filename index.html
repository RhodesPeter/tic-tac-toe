<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./public/main.css">
  </head>
  <body>

    <div class="game">

      <div class="game__title">
        <h1>Tic-Tac-Toe</h1>
      </div>

      <table class="game__board">
        <tr>
          <td class="game__box-1"></td>
          <td class="game__box-2"></td>
          <td class="game__box-3"></td>
        </tr>
        <tr>
          <td class="game__box-4"></td>
          <td class="game__box-5"></td>
          <td class="game__box-6"></td>
        </tr>
        <tr>
          <td class="game__box-7"></td>
          <td class="game__box-8"></td>
          <td class="game__box-9"></td>
        </tr>
      </table>

      <div class="game__messages"></div>

    </div>

    <script type="text/javascript" src="./public/game.js"></script>
  </body>
</html>
